<!DOCTYPE html>
<html lang="ru">

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>Collapsing sidebar drawer menu</title>
	<meta name="generator" content="Bootply" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	<link href="css/styles.css" rel="stylesheet">
	<link href="css/app.css" rel="stylesheet">
</head>

<body ng-app="AppApexStat">
	<div ng-controller="MainController" class="page-container">

		<!-- top navbar -->
		<div class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target=".sidebar-nav">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Apex-Stat</a>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row row-offcanvas row-offcanvas-left">

				<!-- sidebar -->
				<div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
					<ul class="nav">
						<li class="active"><a href="#">Сводная статистика</a></li>
						<li><a href="#">Аррива</a></li>
						<li><a href="#">Летний сад</a></li>
						<li><a href="#">Синдик</a></li>
					</ul>
				</div>

				<!-- main area -->
				<div class="col-xs-12 col-sm-9">
					<h1>Сводная статистика</h1>

					<!-------------------------Серега---------------------------------------
			<div class="row">
				<button ng-click="arrs = visits" type="button" class="btn btn-primary btn-sm">Визиты</button>
				<button ng-click="arrs = lids" type="button" class="btn btn-default btn-sm">Лиды</button>
			</div>

            <div ng-repeat="arr in arrs" class="col-xs-12 col-md-3 dashboard-card">
                <h2>{{ arr.name }}</h2>
				<span>{{ arr.total }}</span>
            </div>
			-------------------------/Серега-------------------------------------->



					<!-- Серега 2 --
					<button ng-click="flag=true" type="button" class="btn btn-default btn-sm">Визиты</button>
					<button ng-click="flag=false" type="button" class="btn btn-default btn-sm">Лиды</button>
					<div ng-repeat="clientcard in clientcards" class="col-xs-12 col-md-3 dashboard-card">
						<h2>{{ clientcard.name }}</h2>
						<span>{{flag ? clientcard.visits : clientcard.lids }}</span>



					</div>
!-- /Серега 2 -->
					<div class="row">
						<button ng-click="param = 'visits'" type="button" class="btn btn-default btn-sm">Визиты</button>
						<button ng-click="param = 'lids' " type="button" class="btn btn-default btn-sm">Лиды</button>
						<button ng-click="param = 'sales' " type="button" class="btn btn-default btn-sm">Сделки</button>
						<button ng-click="param = 'income' " type="button" class="btn btn-default btn-sm">Доход</button>
					</div>
					<div ng-repeat="clientcard in clientcards" class="col-xs-12 col-md-3 dashboard-card">
						<h2>{{ clientcard.name }}</h2>
						<span>{{ plus($index,param) }}</span>



					</div>


				</div>
				<!-- /.col-xs-12 main -->
			</div>
			<!--/.row-->
		</div>
		<!--/.container-->
	</div>
	<!--/.page-container-->
	<!-- script references -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/scripts.js"></script>


	<!-- Modules -->
	<script src="js/app.js"></script>

	<!-- Controllers -->
	<script src="js/controllers/MainController.js"></script>
</body>

</html>

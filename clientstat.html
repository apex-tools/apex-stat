<!DOCTYPE html>
<html lang="ru">

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>Collapsing sidebar drawer menu</title>
	<meta name="generator" content="Bootply" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	<link href="css/bootstrap.min.css" rel="stylesheet">

			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	<link href="css/styles.css" rel="stylesheet">
	<link href="css/app.css" rel="stylesheet">
</head>

<body ng-app="AppApexStat">
	<div ng-controller="MainController" class="page-container">

		<!-- top navbar -->
		<div class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target=".sidebar-nav">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Apex-Stat</a>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row row-offcanvas row-offcanvas-left">

				<!-- sidebar -->
				<div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">

					<ul class="nav">
						<li><a href="index.html">Сводная статистика</a></li>
					</ul>
					<ul ng-repeat="clientcard in clientcards" class="nav">

						<li><a href="clientstat.html">{{ clientcard.name }}</a></li>

					</ul>
				</div>

				<!-- main area -->
				<div class="col-xs-12 col-sm-9">
					<h1>Инфо о клиенте</h1>


					<table class="table table-hover">
						<tr>

							<td>{{ clientcards[0].visits }}</td>
							<td>{{ clientcards[0].lids }}</td>
							<td>{{ clientcards[0].sales }}</td>
							<td>{{ clientcards[0].income }}</td>
						</tr>

					</table>


				</div>
				<!-- /.col-xs-12 main -->
			</div>
			<!--/.row-->
		</div>
		<!--/.container-->
	</div>
	<!--/.page-container-->
	<!-- script references -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/scripts.js"></script>


	<!-- Modules -->
	<script src="js/app.js"></script>

	<!-- Controllers -->
	<script src="js/controllers/MainController.js"></script>
</body>

</html>
